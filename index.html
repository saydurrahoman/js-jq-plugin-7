<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aos-plugin</title>
    
    <!-- style.css linking here -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- icon link -->
</head>
<body>
    
   <div class="container">
    <div>
      <h2 class="text-center mb-5">aos animation plugin.</h2>
      <h2 class="a_black custom text-center" data-aos="fade-down" data-aos-duration="1000" data-aos-offset="200">Alhamdulillah</h2>
      <h2 class="a_red custom text-center" data-aos="flip-up" data-aos-duration="1000" data-aos-offset="200">Alhamdulillah</h2>
      <h2 class="a_green custom text-center" data-aos="zoom-in-down">Alhamdulillah</h2>
      <h2 class="a_aqua custom text-center"data-aos="fade-down"
      data-aos-easing="linear"
      data-aos-duration="1500">Alhamdulillah</h2>
      <h2 class="a_blue custom text-center"data-aos="fade-up"
      data-aos-anchor-placement="bottom-center">Alhamdulillah</h2>
      
    </div>
   </div>
  
  <!-- js linking here -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!-- plugin -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
